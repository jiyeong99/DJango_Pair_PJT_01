{% extends 'base.html' %}
{% block content %}
<h1>index.html</h1>
<a href="{% url 'articles:new' %}">리뷰 작성</a>
<ul>
    {% for review_for in reviews %}
    <li>
        id : {{ review_for.id }}
        || <a href="{% url 'articles:detail' review_for.pk %}"> {{ review_for.title}} </a> 
        || created_at : {{ review_for.created_at }} 
    </li>
        {% endfor %}
</ul>
{% endblock content %}
